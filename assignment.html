<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.3/dragula.min.css">
    <style>
        
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            display: flex;
            gap: 30px;
        }
        .list {
            width: 300px;
            min-height: 400px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            padding: 20px;
            transition: 0.3s;
        }
        .list h2 {
            text-align: center;
            color: #333;
        }
        .task {
            padding: 10px 15px;
            margin: 10px 0;
            background: #e0e0e0;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.2s;
        }
        .task:hover {
            background: #d1d1d1;
        }
        .task.done {
            background: #90ee90;
            text-decoration: line-through;
        }
        .add-task {
            display: flex;
            margin-top: 20px;
        }
        input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #6784a3;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="list" id="pending">
        <h2>Pending</h2>
        <div class="task">Study Python</div>
        <div class="task">Study Java</div>

    </div>

    <div class="list" id="done">
        <h2>Done</h2>
    </div>
</div>

<div class="add-task">
    <input type="text" id="new-task" placeholder="Add new task...">
    <button onclick="addTask()">Add</button>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.3/dragula.min.js"></script>
<script>
    const drake = dragula([document.getElementById('pending'), document.getElementById('done')]);
    drake.on('drop', (el, target) => {
        el.classList.toggle('done', target.id === 'done');
    });
    function addTask() {
        const taskInput = document.getElementById('new-task');
        const taskText = taskInput.value.trim();

        if (taskText) {
            const newTask = document.createElement('div');
            newTask.classList.add('task');
            newTask.textContent = taskText;

            document.getElementById('pending').appendChild(newTask);
            taskInput.value = '';
        }
    }
</script>
</body>
</html>
